<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>개고기 피하기 공장</title>
  <style>
    body { background: #333; color: #fff; margin:0; font-family: sans-serif; }
    h2 { margin-top: 20px;}
    #score, #ulti { margin: 12px 0; }
    #gameoverbox {
      position: absolute;
      left: 0; top: 0; width: 100%; height: 100%;
      display: flex; flex-direction:column;
      align-items: center; justify-content:center;
      pointer-events: auto;
      z-index: 10;
    }
    #gameoverinner {
      background: rgba(20,20,20,0.94);
      border-radius: 20px;
      box-shadow: 0 0 40px #222;
      padding: 48px 48px 32px 48px;
      min-width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #gameoverinner h1 {
      margin: 0 0 8px 0;
      font-size: 2.2em;
      color: #ff0;
    }
    #gameoverinner .record {
      font-size: 1.2em;
      color: #ffd700;
      margin-bottom: 20px;
    }
    #gameoverinner button {
      font-size: 20px;
      padding: 8px 32px;
      background: #409;
      color: #fff;
      border: none;
      border-radius:8px;
      cursor:pointer;
      margin-top:16px;
    }
    #loading {
      position: absolute;
      left:0; top:0; width:100%; height:100%;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      flex-direction: column;
    }
    #corner-gif {
      position:absolute;top:10px;left:10px;width:65px;z-index:15;
    }
    #loading img {box-shadow:0 0 38px #03a;}
    #loading span {margin-top:20px;font-size:1.2em;color:#fff;}
  </style>
</head>
<body>
  <h2>개고기 피하기 공장</h2>
  <img src="http://jjal.download/files/1_428f5c33775b98666a27db58d834a1bc95579c95.gif" id="corner-gif">
  <!-- 로딩창 -->
  <div id="loading">
    <img src="윈도지8.png" style="width:400px; height:600px;">
    <span id="loading-text">로딩중...</span>
  </div>
  <div id="ulti"></div>
  <div style="position:relative;width:400px;height:600px;margin:auto;">
    <canvas id="game" width="400" height="600" style="z-index:1;background:transparent;"></canvas>
    <div id="gameover"></div>
    <div id="gameoverbox" style="display:none;"></div>
  </div>
  <div id="score"></div>
  <audio id="theworld-audio" src="더월드.mp3"></audio>
  <audio id="load-sound" src="윈도지.mp3"></audio>
  <audio id="bgm-audio" src="브금.mp3" loop></audio>
  <script>
    const dogeImg = new Image();
    dogeImg.src = "도지.png";
    const rocketImg = new Image();
    rocketImg.src = "개고기로켓.png";
    const bgImg = new Image();
    bgImg.src = "우주.png";

    const theWorldAudio = document.getElementById('theworld-audio');
    const loadSound = document.getElementById('load-sound');
    const bgmAudio = document.getElementById('bgm-audio');

    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    function getBestScore() {
      return Number(localStorage.getItem('bestScore')||'0');
    }
    function setBestScore(val) {
      localStorage.setItem('bestScore', val+"");
    }

    let bestScore = getBestScore();
    document.getElementById('score').innerText = `최고기록 : ${bestScore}`;

    const player = {
      x: canvas.width/2-30,
      y: canvas.height-80,
      w: 60,
      h: 60,
      speed: 0,
      maxSpeed: 8,
      accel: 0.5,
      friction: 0.1,
      movingLeft: false,
      movingRight: false,
      hitbox: { xOffset: 8, yOffset: 8, w: 44, h: 44 }
    };

    let ultiReady = true;
    let ultiCool = 50000;
    let ultiDuration = 2000;
    let ultiActive = false;
    let ultiLast = 0;
    let soundPlayed = false;

    let obstacles = [];
    let score = 0;
    let startTime = null;
    let gameOver = false;
    let gameStarted = false;
    let tick = 0;

    // 로딩 관리
    let loadedCount = 0;
    function tryShowGame() {
      loadedCount++;
      if (loadedCount < 3) return; // 3개의 이미지 모두 로드
      setTimeout(showLoaded, 2000); // 기본 2초후
    }
    [dogeImg, rocketImg, bgImg].forEach(img => {
      img.onload = tryShowGame;
    });
    // 실제로 로딩 완료
    function showLoaded() {
      document.getElementById('loading-text').innerText = "로딩 완료!";
      loadSound.play();
      setTimeout(()=>{
        document.getElementById('loading').style.display = 'none';
        // 브금은 게임 시작 전부터 자동 재생 시도(사용자 상호작용 필요시 클릭 유도)
        bgmAudio.volume = 0.55;
        bgmAudio.loop = true;
        bgmAudio.play().catch(()=>{}); // 일부 브라우저는 클릭 필요
      }, 850); // 효과음 약간 재생 후 사라짐
    }
    // 브금 자동 재생 (브라우저 정책 대응)
    document.body.addEventListener('click', () => {
      if(bgmAudio.paused) bgmAudio.play();
    });

    function getObstacleInterval(sec) {
      return Math.max(18, 50 - Math.floor(sec * 1.7));
    }
    function makeObstacle() {
      obstacles.push({
        x: Math.random() * (canvas.width - 44),
        y: -44,
        w: 44,
        h: 44,
        speed: 5 + Math.random() * 2,
        hitbox: { xOffset: 12, yOffset: 10, w: 20, h: 24 }
      });
    }

    function updatePlayer() {
      if (player.movingLeft) player.speed -= player.accel;
      if (player.movingRight) player.speed += player.accel;
      if (!player.movingLeft && !player.movingRight) {
        if (player.speed > 0) player.speed = Math.max(0, player.speed - player.friction);
        else if (player.speed < 0) player.speed = Math.min(0, player.speed + player.friction);
      }
      player.speed = Math.max(-player.maxSpeed, Math.min(player.maxSpeed, player.speed));
      player.x += player.speed;

      if (player.x < 0) { player.x = 0; player.speed = 0; }
      if (player.x + player.w > canvas.width) { player.x = canvas.width - player.w; player.speed = 0; }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
      obstacles.forEach(ob => {
        ctx.drawImage(rocketImg, ob.x, ob.y, ob.w, ob.h);
      });
      ctx.drawImage(dogeImg, player.x, player.y, player.w, player.h);

      ctx.fillStyle = "#fff";
      ctx.font = "bold 25px sans-serif";
      ctx.fillText(`점수: ${score}`, 10, 35);

      if (ultiActive) {
        ctx.save();
        ctx.globalAlpha = 0.2;
        ctx.fillStyle = "#40f";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.restore();
        ctx.font = "bold 35px sans-serif";
        ctx.fillText("더 월드!", 135, 310);
      }
    }

    function update() {
      if (gameOver) return;

      const now = Date.now();
      if (!startTime) startTime = now;
      let sec = Math.floor((now - startTime) / 1000);

      if (!ultiActive && tick % getObstacleInterval(sec) === 0) makeObstacle();
      updatePlayer();

      obstacles.forEach((ob, idx) => {
        if (!ultiActive) ob.y += ob.speed + sec * 0.05;
        if (ob.y > canvas.height) {
          obstacles.splice(idx, 1);
          score++;
        } else {
          let obx = ob.x + ob.hitbox.xOffset, oby = ob.y + ob.hitbox.yOffset, obw = ob.hitbox.w, obh = ob.hitbox.h;
          let plx = player.x + player.hitbox.xOffset, ply = player.y + player.hitbox.yOffset, plw = player.hitbox.w, plh = player.hitbox.h;
          if (obx < plx + plw && obx + obw > plx && oby < ply + plh && oby + obh > ply) {
            gameOver = true;
            if(score > bestScore) {
              bestScore = score;
              setBestScore(score);
            }
            showGameOver();
          }
        }
      });

      if (ultiActive && !soundPlayed) {
        theWorldAudio.currentTime = 0;
        theWorldAudio.play();
        soundPlayed = true;
      }
      if (ultiActive && now - ultiLast > ultiDuration) {
        ultiActive = false;
        ultiReady = false;
        ultiLast = now;
        soundPlayed = false;
      }
      if (!ultiActive && !ultiReady && now - ultiLast > ultiCool) {
        ultiReady = true;
      }
      document.getElementById('ulti').innerHTML =
        ultiActive
          ? "<b>더 월드 가동중!!</b>"
          : ultiReady
            ? "F를 눌러 궁극기 [더 월드] 사용 가능!"
            : `더 월드 충전중... (${Math.ceil((ultiCool - (now-ultiLast))/1000)}초)`;

      tick++;
      document.getElementById('score').innerText = `최고기록 : ${bestScore}`;
    }

    function gameLoop() {
      update();
      draw();
      if (!gameOver) requestAnimationFrame(gameLoop);
    }

    function showGameOver() {
      const box = document.getElementById('gameoverbox');
      box.innerHTML = `
        <div id="gameoverinner">
          <h1>게임 오버!</h1>
          <div class="record">점수: ${score}<br>최고기록: ${bestScore}</div>
          <button onclick="window.location.reload()">다시하기</button>
        </div>
      `;
      box.style.display = "flex";
    }

    // 방향키 누르면 게임 시작
    window.addEventListener("keydown", function(e){
      if (gameStarted === false && ['ArrowLeft','ArrowRight','ArrowUp','ArrowDown'].includes(e.code)) {
        gameStarted = true;
        gameLoop();
      }
      if (!gameStarted) return;
      if(gameOver) return;
      if(e.code === "ArrowLeft") player.movingLeft = true;
      if(e.code === "ArrowRight") player.movingRight = true;
      if(e.code === "KeyF" && ultiReady && !ultiActive) {
        ultiActive = true;
        ultiLast = Date.now();
        soundPlayed = false;
      }
    });
    window.addEventListener("keyup", function(e){
      if (!gameStarted) return;
      if(e.code === "ArrowLeft") player.movingLeft = false;
      if(e.code === "ArrowRight") player.movingRight = false;
    });
  </script>
</body>
</html>
