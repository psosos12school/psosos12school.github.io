<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>개고기 피하기 공장</title>
  <style>
    canvas { background: #222; display: block; margin: 0 auto; }
    body { text-align: center; font-family: sans-serif; color: #fff; background: #333;}
    h2 { margin-top: 20px;}
  </style>
</head>
<body>
  <h2>개고기 피하기 공장</h2>
  <canvas id="game" width="400" height="600"></canvas>
  <div id="score"></div>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    // 이미지 객체 생성
    const dogeImg = new Image();
    dogeImg.src = "도지.png";
    const rocketImg = new Image();
    rocketImg.src = "개고기로켓.png";

    // 플레이어
    const player = {
      x: canvas.width / 2 - 30,
      y: canvas.height - 60,
      w: 60,
      h: 45,
      speed: 7
    };

    // 장애물 배열
    let obstacles = [];
    let score = 0;
    let gameOver = false;

    function randomX() {
      return Math.floor(Math.random() * (canvas.width - 30));
    }
    function makeObstacle() {
      obstacles.push({
        x: randomX(),
        y: -45,
        w: 45,
        h: 45,
        speed: 6 + Math.random() * 4
      });
    }

    let tick = 0;
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 플레이어 그림(도지.png)
      ctx.drawImage(dogeImg, player.x, player.y, player.w, player.h);

      // 장애물 그림(개고기로켓.png)
      obstacles.forEach(ob => {
        ctx.drawImage(rocketImg, ob.x, ob.y, ob.w, ob.h);
      });

      // 점수 표시
      ctx.fillStyle = "#fff";
      ctx.font = "bold 25px sans-serif";
      ctx.fillText(`점수: ${score}`, 10, 35);
    }

    function update() {
      if (gameOver) return;

      tick++;
      if (tick % 30 === 0) makeObstacle();

      // 장애물 이동 및 충돌 체크
      obstacles.forEach((ob, idx) => {
        ob.y += ob.speed;
        if (ob.y > canvas.height) {
          obstacles.splice(idx, 1);
          score++;
        }
        // 충돌
        if (
          ob.x < player.x + player.w &&
          ob.x + ob.w > player.x &&
          ob.y < player.y + player.h &&
          ob.y + ob.h > player.y
        ) {
          gameOver = true;
          document.getElementById('score').innerHTML = `<h1>게임 오버! 점수: ${score}</h1><button onclick="window.location.reload()">다시하기</button>`;
        }
      });
    }

    function gameLoop() {
      update();
      draw();
      if (!gameOver) requestAnimationFrame(gameLoop);
    }

    // 키보드 입력
    window.addEventListener("keydown", function(e){
      if(e.key === "ArrowLeft" && player.x > 0) player.x -= player.speed;
      if(e.key === "ArrowRight" && player.x + player.w < canvas.width) player.x += player.speed;
    });

    // 이미지가 모두 로딩된 뒤 게임 시작
    let imagesLoaded = 0;
    dogeImg.onload = rocketImg.onload = function () {
      imagesLoaded++;
      if (imagesLoaded === 2) gameLoop();
    };
  </script>
</body>
</html>
